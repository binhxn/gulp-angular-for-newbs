<div class="recipe-container">
  <h1>HEllo</h1>
  <h2>{{recipesTest}}</h2>
  <ul class="recipe-list">
    <li class="recipe" ng-repeat="recipe in filtered = (recipes | filter:textFilter | limitTo: numLimit)">
      <h4 class="recipe-title">{{recipe.title}}</h4>
      <img class="recipe-image" ng-src="{{recipe.image_url}}" />
      <p>Get Recipe!</p>
      <a class="recipe-link" href="{{recipe.source_url}}"></a>
    </li>
  </ul>
</div>
</div>
