<div class="container" ng-controller="WebpackAceController">
	<div class="row">
		<div class="col-xs-12 col-sm-6">
			<h3 class="ingredients-title">List of ingredients for webpack goes here</h3>
		</div>
		<div class="col-xs-12 col-sm-6">
			<h3 class="code-title">Webpack.config.js</h3>
			<div class="ace-container" ng-readonly="checked" ng-model="webpackAceCode" ui-ace="{
			  useWrapMode : true,
			  theme:'monokai',
			  mode: 'javascript'
			}">
			</div>
			<div>
				<span>Check make file Readonly: <input type="checkbox" ng-model="checked" ></span>
			</div>
		</div>
	</div>
</div>
