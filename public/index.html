<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Slurpees</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/style.css">
	<script type="text/javascript" src="./bower_components/ace-builds/src-min-noconflict/ace.js"></script>
	<script type="text/javascript" src="./bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="./bower_components/angular-ui-ace/ui-ace.js"></script>
	<script src="/js/main.js"></script>
</head>
<body>
	<ng-include src="partials/test2.html"></ng-include>
	<div class="header">
		<img class="sip-logo" src="./img/SipLogo_02.png" />
		<h4 class="title">A Thirsty Gulp Generator</h4>
	</div>

	<div ng-controller="MainController as MainCtrl" class="container cf">
	  <form ng-submit="searchRecipe()">
	    <div class="ingredient-actions">
	      <input class="ingredient" type="text" placeholder="Slurp ingredients mmm..." name="ingredient" ng-model="ingredient">
	      <input class="submit-ingredients" type="submit" value="Search Recipes"/>
	      <input class="clear-ingredients" ng-click="clearSearch()" type="button" value="Clear Ingredients" />
	    </div>
		</form>

    <div class="filter-options" ng-hide="filterOptions">
      <label class="label">Filters: </label>
      <input class="text-filter" placeholder="Filter By Name" type="text" name="textFilter" ng-model="textFilter">
      <input class="clear-ingredients" ng-click="clearFilter()" type="button" value="Clear Filter" />
      <select class="num-filter" ng-model="numLimit">
        <option value="4">4</option>
        <option value="8">8</option>
        <option value="12">12</option>
        <option value="20">20</option>
      </select>

      <h3 class='searched-ingredient'>{{filtered.length}} {{searchedIngredient}}</h3>
			<a href="#/webpack-recipe">Webpack</a>
			<a href='#/recipes'>Gulp</a>
			<div ng-view>

			</div>
    </div>
  </div>
</body>
</html>
