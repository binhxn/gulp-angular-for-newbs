<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Slurpees</title>
	<script src="/js/main.js"></script>

	<link rel="stylesheet" href="/css/style.css">


</head>
<body>
	<h2 class="title">Slurpees: A gulp tasks generator</h2>


	<div ng-controller="MainController as MainCtrl" class="container cf">

	  <form ng-submit="searchRecipe()">

	    <div class="ingredient-actions">
	      <input class="ingredient" type="text" placeholder="Enter Ingredients" name="ingredient" ng-model="ingredient">
	      <input class="submit-ingredients" type="submit" value="Search Recipes"/>
	      <input class="clear-ingredients" ng-click="clearSearch()" type="button" value="Clear Ingredients" />
	    </div>

	    <div class="filter-options" ng-hide="filterOptions">
	      <label class="label">Filters: </label>
	      <input class="text-filter" placeholder="Filter By Name" type="text" name="textFilter" ng-model="textFilter">
	      <input class="clear-ingredients" ng-click="clearFilter()" type="button" value="Clear Filter" />
	      <select class="num-filter" ng-model="numLimit">
	        <option value="4">4</option>
	        <option value="8">8</option>
	        <option value="12">12</option>
	        <option value="20">20</option>
	      </select>

	      <h3 class='searched-ingredient'>{{filtered.length}} {{searchedIngredient}}</h3>
				<a href="#/test">Test</a>
				<a href='#/recipes'>Recipes</a>
				<div ng-view>

				</div>
	    </div>

	  </form>



</body>
</html>
